<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/head}"></th:block>
</head>
<body>
    <th:block th:insert="~{fragments/navbar}"></th:block>
    <div class="jumbotron">
        <h1>Welcome to car dealer!</h1>
        <h2>Spring Essentials Exercise</h2>
        <th:block th:if="${#request.getSession().getAttribute('username')}">
            <h3 th:text="|Hello, ${#request.getSession().getAttribute('username')}|"></h3>
        </th:block>
        <h4>Click the buttons below</h4>
        <hr />
        <a class="btn bg-white" th:href="@{/customers}">Customers</a>
        <a class="btn bg-white" th:href="@{/cars}">Cars</a>
        <a class="btn bg-white" th:href="@{/suppliers}">Suppliers</a>
        <a class="btn bg-white" th:href="@{/sales}">Sales</a>
        <a class="btn bg-white" th:href="@{/parts}">Parts</a>
    </div>
</body>
</html>
