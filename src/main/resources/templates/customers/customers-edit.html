<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/head}"></th:block>
    <link rel="stylesheet" href="../../bootstrap.css">
</head>
<body>
<th:block th:insert="~{fragments/navbar}"></th:block>
<div class="jumbotron">
    <h1>Welcome to car dealer!</h1>
    <h2>Spring Essentials Exercise</h2>
    <h4>Task 6. Edit Customers</h4>
    <hr/>
    <form method="post" th:action="@{/customers/edit/{id}(id=${customer.id})}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" th:field="${customer.name}">
        </div>
        <div class="form-group">
            <label for="birthDate">Birth Date</label>
            <input type="date" class="form-control" id="birthDate" placeholder="Enter birth date" name="birthDateString" th:text="|Current B-Date: ${customer.birthDateString}|">
        </div>
        <button type="submit" class="btn btn-primary">Edit Customer</button>
    </form>
</div>

</body>
</html>
