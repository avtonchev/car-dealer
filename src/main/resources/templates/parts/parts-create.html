<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/head}"></th:block>
    <link rel="stylesheet" href="../bootstrap.css">
</head>
<body>
    <th:block th:insert="~{fragments/navbar}"></th:block>
    <div class="jumbotron">
        <h1>Welcome to car dealer!</h1>
        <h2>Spring Essentials Exercise</h2>
        <h4>Task 7. Add Parts</h4>
        <hr/>
        <form method="post" th:action="@{/parts/add}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="any" class="form-control" id="price" placeholder="Enter price" name="price">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" name="quantity" value="1">
            </div>
            <div class="form-control">
                <label for="supplier">Supplier</label>
                <select name="supplierId" id="supplier">
                    <option selected>Choose...</option>
                    <th:block th:each="supplier : ${suppliers}">
                        <option th:value="${supplier.id}" th:text="${supplier.name}"></option>
                    </th:block>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Part</button>
        </form>
    </div>
</body>
</html>
