<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/head}"></th:block>
    <link rel="stylesheet" href="../bootstrap.css">
</head>
<body>
    <th:block th:insert="~{fragments/navbar}"></th:block>
    <div class="jumbotron">
        <h1>Welcome to car dealer!</h1>
        <h2>Spring Essentials Exercise</h2>
        <h4>Task 12. Add Users</h4>
        <hr/>
        <form th:action="@{/users/register}" method="post" th:object="${userBindingModel}">
            <div class="form-group">
                <label for="email">
                    Email
                    <br/>
                    <input type="email" th:field="*{email}" id="email" placeholder="Email...">
                    <br />
                    <small th:each="error : ${#fields.errors('email')}" th:text="${error}" style="color: red"></small>
                </label>
            </div>
            <div class="form-group">
                <label for="username">
                    Username
                    <br/>
                    <input type="text" th:field="*{username}" id="username" placeholder="Username...">
                    <br/>
                    <small th:each="error : ${#fields.errors('username')}" th:text="${error}" style="color: red"></small>
                </label>
            </div>
            <div class="form-group">
                <label for="password">
                    Password
                    <br/>
                    <input type="password" th:field="*{password}" id="password" placeholder="Password...">
                    <br/>
                    <small th:each="error : ${#fields.errors('password')}" th:text="${error}" style="color: red"></small>
                </label>
            </div>
            <div class="form-group">
                <label for="confirmPassword">
                    Confirm Password
                    <br/>
                    <input type="password" th:field="*{confirmPassword}" id="confirmPassword" placeholder="Confirm Password...">
                    <br/>
                    <small th:each="error : ${#fields.errors('password')}" th:text="${error}" style="color: red"></small>
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>
</html>
